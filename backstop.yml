viewports:
  - name: iPhone
    width: 375
    height: 667

  - name: iPad
    width: 768
    height: 1024

  - name: Desktop
    width: 1440
    height: 900

paths:
  bitmaps_reference: backstop/bitmaps_reference
  bitmaps_test: backstop/bitmaps_test
  casper_scripts: backstop/casper_scripts
  html_report: backstop/html_report
  ci_report: backstop/ci_report

engine: puppeteer
engineOptions:
  args: [--no-sandbox]
report: [browser]
debug: false

scenario:
  default:
    delay: 0
    hideSelectors: []
    misMatchThreshold: 0.1
    requireSameDimensions: true

  custom:
    /die-keidel-therme:
        delay: 1
